<h1>Variables</h1>

<h2>Hello, {{ name }}</h2>
<h2>Hello, {{ name|capitalize }}</h2>
<h2>HELLO, {{ name|upper }}</h2>
<h2>hello, {{ name|lower }}</h2>
<h2>h, {{ name[0] }}</h2>
<h2>ello, {{ name [1:] }}</h2>

<h1>Control Structures</h1>
<h2>
{% if name %}
    Hello, {{ name }}
{% else %}
    Hello, stranger!
{% endif %}
